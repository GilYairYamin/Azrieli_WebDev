<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./imdb.css" />
	</head>
	<body>
		<header class="row-flex">
			<img id="main-logo" src="./images/channels4_profile.jpg" alt="" />
			<div class="column-flex">
				<div id="search-bar" class="row-flex">
					<input
						id="search-input"
						type="text"
						placeholder="Find Movies, TV shows, Celebrities and more..." />
					<select name="search-options" id="search-options">
						<option value="All">All</option>
						<option value="More">More</option>
						<option value="None">None</option>
					</select>
					<button id="search-button">search</button>
				</div>
				<nav id="nav-bar">
					<ul class="nav-ul">
						<li class="nav-li">
							<a id="movies-button" class="nav-button" href="https://google.com"
								>movies, TV & Showtimes</a
							>
						</li>
						<li class="nav-li">
							<a id="Celebs-button" class="nav-button" href="https://google.com"
								>Celebs, Events & Photos</a
							>
						</li>
						<li class="nav-li">
							<a id="news-button" class="nav-button" href="https://google.com">News & Community</a>
						</li>
						<li class="nav-li">
							<a id="watchlist-button" class="nav-button" href="https://google.com">Watchlist</a>
						</li>
						<li class="nav-li">
							<a id="sign-in-button" class="nav-button" href="https://google.com">Sign in</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
	</body>
</html>
